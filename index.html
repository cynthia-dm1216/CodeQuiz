<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>My Code Quiz</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <p class="display-4">Checking your knowledge in coding. You have 20 seconds to answer four questions</> 
        <br>
      <p class="lead">Click the start button below to begin the quiz!</p> <br>
      <hr class="my-4">

      <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
    </div>
    <div id="quiz">
      <div id="question">Question</div>
      <div id="answer1">Answer1</div>
      <div id="answer2">Answer2</div>
      <div id="answer3">Answer3</div>
      <div id="answer4">Answer4</div>
    </div>
    <br>
    <div class="buttons">
      <button class="prev">
        ◀ Previous
      </button>
      <button class="next">
        Next ▶ 
      </button>
    </div>
    <div>
      <h3 id="score"> Score:</h3>
    </div>
    <div>
      <h3 id="timer">Timer:</h3>
    </div>


    <div id="results"></div>
    <!--View Highscore - to the left top of page -->


    <h3> High Score </h3>
    <!---- Timer to the right side of page -->
    <h4>Timer:</h4>
  </div>
  </div>

</body>

<!-----JavaScripts------->
<script src="./assets/js/question.js"></script>
<script src="./assets/js/logic.js"></script>
</body>

</html>
