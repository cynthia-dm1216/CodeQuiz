<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>My Code Quiz</title>
</head>

<body>
  <!------Navbar------>
  <div class="navbar-fixed">
    <nav class="z-depth-0 grey darken-4">
      <div class="nav-wrapper">
        <a id="logo" class="left large amber-text">Coding Quiz</a>
        <ul class="rigth">
          <li class="home">
            <a href="#quiz" class="blue-text" id="home">Home</a>
          </li>
          <li class="home">
            <a href="#" class="blue-text" id="highscorebtn">High Scores</a>
          </li>
        </ul>
      </div>
  </div>
  </nav>
  </div>
  </ul>
  </div>
  </div>
  </div>
  <!---------Quiz Choices------->
  <!-- <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid"> -->
  <div id="quiz" class="row">
    <div class="col s12">
      <div class="s12">
        <div id="start">
          <h3>Start Quiz!</h3>
        </div>
        <div class="card-panel" id="quizPanel">
          <div id="quiztemplate">
            <div id="question" class="center"></div>
            <div id="choices" class="right">

              <div class="choice" id="A" onclick="checkAnswer ('A')">Answer A</div>
              <div class="choice" id="B" onclick="checkAnswer('B')">Answer B</div>
              <div class="choice" id="C" onclick="checkAnswer('C')">Answer C</div>
            </div>
            <div id="timer">
              <div id="counter"></div>
              <div id="btimeGauge"></div>
              <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
          </div>
          <div id="scoresContainer" style="display:none">
          </div>
          <div id="gameOverDiv" class="center" style="display: none">
            <h2 style="color: turquoise; font-family:Georgia, 'Times New Roman', Times, serif ">You have reached the
              End.
              CONGRATS!!!</h2>
            <form class="form-inline">
              <div class="form-group">
                <label for="playerIntials" class="center">Enter Name:</label>
                <input type="text" class="center" id="playerIntials" placeholder="YourName">
              </div>
              <button id="submitScores" type="submit" class="btn">Submit</button>
            </form>
          </div>
          <div id="highscoreDiv">
            <h1 class="center">Highscores</h1>
            <ul id="highScoresList" class="center"></ul>
            <form class="form-inline center">
              <button id="startOver" type="submit" class="btn btn-primary mb-2">Clear Score</button>
            </form>
          </div>
        </div>

      </div>
      <!-----JavaScripts------->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"> </script>
      <script defer src="script.js"></script>
</body>

</html>
